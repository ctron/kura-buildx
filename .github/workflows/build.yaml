name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      IMAGE_NAME: kura-test

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to github container repository
        if: ${{github.head_ref == ''}} # only for non-PRs
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build, tag, and push
        if: ${{github.head_ref == ''}} # only for non-PRs
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          cd kura-buildx

          # As we can't seem to limit the concurrent builds, and the github actions runner gets overloaded
          # with parallel builds, we do sequential builds without pushing. The final build, actually
          # uses the build cache and only tags and pushes the images.

          docker buildx build . -f container/kura_alpine/Dockerfile --platform linux/amd64 --tag $IMAGE_ID:$VERSION --build-arg MAVEN_PROPS="--DskipTests -Dcheckstyle.skip -Dgwt.extraJvmArgs=-Xmx1536m"
          docker buildx build . -f container/kura_alpine/Dockerfile --platform linux/arm64 --tag $IMAGE_ID:$VERSION --build-arg MAVEN_PROPS="--DskipTests -Dcheckstyle.skip -Dgwt.extraJvmArgs=-Xmx1536m"
          docker buildx build . -f container/kura_alpine/Dockerfile --platform linux/arm/v7 --tag $IMAGE_ID:$VERSION --build-arg MAVEN_PROPS="--DskipTests -Dcheckstyle.skip -Dgwt.extraJvmArgs=-Xmx1536m"

          docker buildx build . -f container/kura_alpine/Dockerfile --push --platform linux/amd64,linux/arm64,linux/arm/v7 --tag $IMAGE_ID:$VERSION --build-arg MAVEN_PROPS="--DskipTests -Dcheckstyle.skip -Dgwt.extraJvmArgs=-Xmx1536m"
